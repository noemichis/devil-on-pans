{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h1 class="logo-font p-2 mt-0"><strong>{% trans "Change Password" %}</strong></h1>
<hr class="w-100 text-dark my-1 mx-auto">

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
